<div class="container">
  <mat-toolbar color="primary">
    
    <!-- contenido superior del toolbar -->
    <div fxShow="true" fxHide.lt-md fxFlex fxLayout>
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <div fxFlex>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div fxFlex fxLayoutAlign="center center">
         Search bar
      </div>
      <div fxFlex fxLayoutAlign="flex-end center">
        <button mat-mini-fab [matMenuTriggerFor]="menu" color='primary'><mat-icon>account_circle</mat-icon></button>
        <mat-menu xPosition="before" #menu="matMenu" class="menu-perfil">
          <div class="menu-container">
            <div class="profile-card">
              <div class="header">
                  <h2>Soufiane FADIL</h2>
                  <h4>example@email.com</h4>
              </div>
              <img class="imagen-perfil" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Soufiane FADIL">
            </div>
      
           <mat-divider></mat-divider>
          </div>
          
        </mat-menu>
      </div>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="contenido">
  <mat-sidenav mode="side" [(opened)]="opened" class="menu-barra">
    <!-- contenido, opciones, links del menu sidenav -->
    <mat-selection-list [multiple]='false' class="centrado">
      <div>
        
      </div>
      <mat-list-option>
        <div class="box"><mat-icon mat-list-icon>description</mat-icon><span>Notas</span></div>
      </mat-list-option>
      <mat-divider mat-inset-divider></mat-divider>
      <mat-list-option>
        <div class="box"><mat-icon mat-list-icon>description</mat-icon><span>Notas</span></div>
      </mat-list-option>
      <mat-divider mat-inset-divider></mat-divider>
      <mat-list-option>
        <div class="box"><mat-icon mat-list-icon>description</mat-icon><span>Notas</span></div>
      </mat-list-option>
      <mat-divider mat-inset-divider></mat-divider>
    </mat-selection-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="main-content">
      <!-- Contenido del home -->
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
